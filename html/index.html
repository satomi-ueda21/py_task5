<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>eelテスト</title>
    </head>
    <body>
        <div class="flex flex-col max-w-md px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10">
            <div class="self-center mb-2 text-xl font-light text-gray-800 sm:text-2xl dark:text-white">
                Pos System
            </div>
            <div class="flex gap-4 mb-2">
                <div class=" relative ">
                    <input type="text" id="create-account-first-name" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="First name" placeholder="商品コード"/>
                </div>
                <div class=" relative ">
                    <input type="text" id="create-account-last-name" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 h-10 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="Last name" placeholder="個数"/>
                </div>
            </div>
            <div class="flex justify-end w-full my-2">
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 mr-4 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200">
                    オーダー
                </button>
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200">
                    完了
                </button>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <textarea name="" id="" cols="30" rows="10" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"></textarea>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="create-account-email" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base " readonly placeholder="オーダー後に合計金額が表示されます"/>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="お預かり金額"/>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base " readonly placeholder="最後にお釣りが表示されます"/>
                </div>
            </div>
        </div>
    </body>
</html>

                    console.log(val)
                }else{
