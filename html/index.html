<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>eelテスト</title>
    </head>
    <body>
        <div class="flex mt-2 md:flex-nowrap flex-wrap justify-center items-end md:justify-start">
            <div class="relative sm:w-64 w-40 sm:mr-4 mr-2">
            <input type="text" id="worker_code" name="worker_code" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:bg-transparent focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="従業員コード入力">
            </div>
            <button id="login_button" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">ログイン</button>
        </div>
        <div id="contents" class="flex flex-col w-auto px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-800 sm:px-10 md:px-12 lg:px-14">
            <div class="self-center mb-2 text-xl font-light text-gray-800 sm:text-2xl dark:text-white">
                Pos System
            </div>
            <div class="flex gap-20 mb-2">
                <div class=" relative ">
                    <input type="text" id="item_code" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="item_code" placeholder="商品コード"/>
                </div>
                <div class=" relative ">
                    <input type="text" id="item_pieces" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 h-10 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" name="item_pieces" placeholder="個数"/>
                </div>
            </div>
            <div class="flex justify-end w-full my-2">
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 mr-4 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" id="order_button" name="order_button">
                    オーダー
                </button>
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" id="end_button" name="end_button">
                    完了
                </button>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <textarea name="" id="order_list" cols="30" rows="6" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"></textarea>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="total_money" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base " readonly placeholder="オーダー後に合計金額が表示されます"/>
                </div>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="amount_pay" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="お支払い金額"/>
                </div>
            </div>
            <div class="flex justify-end w-full my-2">
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 mr-4 text-base font-semibold text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-purple-200" id="payment_button" name="payment_button">
                    支払
                </button>
                <button type="submit" class="flex-shrink-0 px-4 py-2 w-20 text-base font-semibold text-white bg-indigo-600 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-purple-200" id="reset_button" name="reset_button">
                    リセット
                </button>
            </div>
            <div class="flex flex-col mb-2">
                <div class=" relative ">
                    <input type="text" id="change_money" class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-400 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-500 shadow-sm text-base " readonly placeholder="最後にお釣りが表示されます"/>
                </div>
            </div>
        </div>
    </body>
</html>
        <script type="text/javascript" src="eel.js"></script>
        <script type="text/javascript" src="script.js"></script>
